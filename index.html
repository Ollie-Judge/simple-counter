<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="titleDiv">
      <h2>Counter</h2>
    </div>

    <div id="outputDiv">
      <h4 id="counterOutput"></h4>
    </div>

    <div id="buttonDiv">
      <div id="decreaseButtonContainer">
        <button id="decreaseButton" onclick="decrease()">-</button>
      </div>

      <div id="resetButtonContainer">
        <button id="resetButton" onclick="reset()">Reset</button>
      </div>

      <div id="increaseButtonContainer">
        <button id="increaseButton" onclick="increase()">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
